apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcx-admin-ui-app
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcx-admin-ui-app

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: arcx-admin-ui-app
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}

    spec:
      securityContext:
        runAsUser: 555
        runAsGroup: 555
        fsGroup: 555
      containers:
      - name: app
        image: $CI_REGISTRY_IMAGE/admin-ui-app:$CI_COMMIT_SHA
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: arcx-admin-ui-config
        env:
          - name: REDEPLOY_META
            value: $CI_JOB_ID-$CI_COMMIT_SHA
        livenessProbe:
         tcpSocket:
            port: 8080
         initialDelaySeconds: 10
         periodSeconds: 15
        readinessProbe:
         tcpSocket:
            port: 8080
         initialDelaySeconds: 15
         periodSeconds: 10
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: glcr-auth
---

apiVersion: v1
kind: Service
metadata:
  name: arcx-admin-ui-app-service
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
spec:
  ports:
  - port: 8080
  selector:
    app: arcx-admin-ui-app
